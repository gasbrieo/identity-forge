version: "3.8"

services:
  db:
    image: postgres:15
    container_name: identityforge-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  identityforge.web:
    image: identityforgeweb
    build:
      context: .
      dockerfile: src/IdentityForge.Web/Dockerfile
    depends_on:
      - db
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      AdminUser__Email: ${ADMINUSER__EMAIL}
      AdminUser__Name: ${ADMINUSER__NAME}
      AdminUser__AvatarUrl: ${ADMINUSER__AVATARURL}
      ConnectionStrings__DefaultConnection: ${CONNECTIONSTRINGS__DEFAULTCONNECTION}
      Jwt__Issuer: ${JWT__ISSUER}
      Jwt__Audience: ${JWT__AUDIENCE}
      Jwt__ExpirationMinutes: ${JWT__EXPIRATIONMINUTES}
      Jwt__Secret: ${JWT__SECRET}
      OAuth__Google__ClientId: ${OAUTH__GOOGLE__CLIENTID}
      OAuth__Google__ClientSecret: ${OAUTH__GOOGLE__CLIENTSECRET}
      OAuth__Google__DefaultRedirectUrl: ${OAUTH__GOOGLE__DEFAULTREDIRECTURL}
      OAuth__GitHub__ClientId: ${OAUTH__GITHUB__CLIENTID}
      OAuth__GitHub__ClientSecret: ${OAUTH__GITHUB__CLIENTSECRET}
      OAuth__GitHub__DefaultRedirectUrl: ${OAUTH__GITHUB__DEFAULTREDIRECTURL}

volumes:
  postgres_data:
